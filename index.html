<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jobs | LinkedIn</title>
	<link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/0306b39e89.js" crossorigin="anonymous"></script>
</head>

<body>
	<nav>
		<a href="https://www.linkedin.com/feed/" id="ico"><img src="/assets/favicon/favicon.ico" alt=""></a>
		<div id="search">
			<i class="fa-solid fa-magnifying-glass"></i>
			<input type="text" name="" id="search_box" placeholder="Search by title, skill or company">
		</div>
		<div id="home" class="nav">
			<i class="fa-solid fa-house"></i>
			<p>Home</p>
		</div>
		<div id="network" class="nav">
			<i class="fa-solid fa-users"></i>
			<p>My network</p>
		</div>
		<div id="job" class="nav">
			<i class="fa-solid fa-briefcase"></i>
			<p>Jobs</p>
		</div>
		<div id="messaging" class="nav">
			<i class="fa-solid fa-message"></i>
			<p>Messaging</p>
		</div>
		<div id="notifications" class="nav">
			<i class="fa-solid fa-bell"></i>
			<p>Notifications</p>
		</div>
		<div id="user" class="nav">
			<img src="./assets/user_img/user.jpg" alt="">
			<p>Me <i class="fa-solid fa-caret-down"></i></p>
		</div>
		<div id="work" class="nav">
			<i class="fa-solid fa-grip"></i>
			<p>Work <i class="fa-solid fa-caret-down"></i></p>
		</div>
	</nav>
	<script src="script.js"></script>
</body>

</html>
